<!DOCTYPE html>
<html lang="fr" ng-app="carteApp">
	<head>
		<meta charset="UTF-8">
		<title>PDC8 - Carte - Module d'ajout de coordonnées</title>
        <link rel="stylesheet" href="/static/style.css">
	</head>
    
    <body>
    
        <div class="map-container" ng-controller="MainCtrl">
            <h1>{{title}}</h1>
            
            <div id="map-canvas" onload="initialize()">
            </div>
            
            <div id="colDonnees">
                <div>
                    <h2>Coordonnées</h2>
                    <p>Latitude</p>
                    <input type="text" id="latInput" ng-model="latitude" placeholder="Lat.">
                    <p>Longitude</p>
                    <input type="text" id="longInput" ng-model="longitude" placeholder="Long.">
                </div>
                
                <div>
                    <h2>Numéro d'identification de l'arbre</h2>
                    <input type="text" ng-model="idarbre" placeholder="Id.">
                </div>
                
                <div>
                    <h2>Base de données</h2>
                    <input type="button" name="addBase" value="Ajouter" ng-click="addBase(latitude,longitude,idarbre)" style="background-color:#3cb371" style="color:green; font-weight:bold">
                    <!--TODO Ajouter les autres boutons pour faire du CRUD-->
                </div>
            </div>
        </div>
        
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBTdqNFiZZ9i0lEZlUEwE8Hpu7YNfxxXf8"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/static/global_map.js"></script>
        <script src="/static/controllers.js"></script>

    </body>
</html>
