<!DOCTYPE html>
<html lang="fr" ng-app="carteApp">
	<head>
		<meta charset="UTF-8">
		<title>PDC8 - Carte - Module d'ajout de coordonnées</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">

	</head>
    
    <body>
    

        <div class="col-md-4">
            <h1>Coordonnées</h1>
            <form ng-submit="majPosition()" >
                <div class="form-group">
                    <label for="latInput">Latitude</label>
                    <input type="text" class="form-control" id="latInput" placeholder="Latitude">
                </div>
                <div class="form-group">
                    <label for="longInput">Longitude</label>
                    <input type="text" class="form-control" id="longInput" placeholder="Longitude">
                </div>
                <div class="form-group">
                    <label for="idInput">Numéro d'identification de l'arbre</label>
                    <input type="text" class="form-control" id="idInput" ng-model="idarbre" placeholder="Identifiant">
                </div>
                <div class="form-group">
                    <input type="button" name="addBase" value="Ajouter" ng-click="addBase(latitude,longitude,idarbre)" class="btn btn-default">
                </div>
            </form>
        </div>
               
                <div class="col-md-8 map-container" ng-controller="MainCtrl">
                    <h1>Localisation</h1>
                    <div id="map-canvas" onload="initialize()"></div>
        </div>

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBTdqNFiZZ9i0lEZlUEwE8Hpu7YNfxxXf8"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="./global_map.js"></script>
        <script src="./controllers.js"></script>

    </body>
</html>
